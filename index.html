<br>

        <label for="no2">No</label>
<br><br>
    <p>What is your grade and section?</p>
    <select type="text" id="grade" name="grade">
            <option value="7" id="g7">Grade 7</option>
			<option value="8" id="g8">Grade 8</option>

    <br><br>
